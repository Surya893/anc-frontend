<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANC Platform - Real-Time Noise Cancellation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <!-- React app will mount here -->
        <!-- Or vanilla JS interface -->

        <header class="header">
            <h1>üéß ANC Platform</h1>
            <p>Active Noise Cancellation with AI</p>
        </header>

        <main class="main-content">
            <!-- Control Panel -->
            <section class="control-panel">
                <h2>Controls</h2>
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start ANC</button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>Stop ANC</button>
                </div>

                <div class="settings">
                    <div class="setting-group">
                        <label for="algorithm">Algorithm:</label>
                        <select id="algorithm">
                            <option value="nlms">NLMS (Normalized LMS)</option>
                            <option value="lms">LMS (Least Mean Squares)</option>
                            <option value="rls">RLS (Recursive Least Squares)</option>
                        </select>
                    </div>

                    <div class="setting-group">
                        <label for="intensity">Intensity: <span id="intensityValue">1.0</span></label>
                        <input type="range" id="intensity" min="0" max="1" step="0.1" value="1.0">
                    </div>

                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="emergencyDetection" checked>
                            Emergency Sound Detection
                        </label>
                    </div>
                </div>
            </section>

            <!-- Audio Visualization -->
            <section class="visualization">
                <h2>Audio Visualization</h2>
                <div class="viz-container">
                    <div class="waveform">
                        <h3>Original Audio</h3>
                        <canvas id="originalWaveform" width="600" height="200"></canvas>
                    </div>
                    <div class="waveform">
                        <h3>Processed Audio (ANC)</h3>
                        <canvas id="processedWaveform" width="600" height="200"></canvas>
                    </div>
                </div>
            </section>

            <!-- Metrics Display -->
            <section class="metrics">
                <h2>Performance Metrics</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">Noise Reduction</div>
                        <div class="metric-value" id="noiseReduction">0 dB</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Latency</div>
                        <div class="metric-value" id="latency">0 ms</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Noise Type</div>
                        <div class="metric-value" id="noiseType">-</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Status</div>
                        <div class="metric-value" id="status">Idle</div>
                    </div>
                </div>
            </section>

            <!-- Emergency Alert -->
            <div id="emergencyAlert" class="alert alert-danger" style="display: none;">
                <strong>‚ö†Ô∏è Emergency Sound Detected!</strong>
                <p id="emergencyMessage"></p>
            </div>
        </main>

        <footer class="footer">
            <p>ANC Platform v2.0 | Backend: <span id="backendStatus">Disconnected</span></p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="services/api.js"></script>
    <script src="services/websocket.js"></script>
    <script src="utils/audio.js"></script>
    <script src="app.js"></script>
</body>
</html>
